<!-- Wrapper Site -->
<div id="main-content">

    <div class="projects">

        <article class="post">

            <div class="post-content">
                <h2 class="title">Login</h2>

                <!-- The Content -->
                <div class="the-content">
                    <p>
                        If you have already made submission(s) earlier or submit a <a routerLink="/upload"
                                                                                      class="text-primary">New Entry</a>
                    </p>


                    <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate
                          class="comment-form contact">
                        <div class="contact-item form-phone">
                            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                            <span id="reauth-email" class="reauth-email"></span>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                <input type="text" class="form-control" id="username" name="username"
                                       [(ngModel)]="user.username" #username="ngModel" required
                                />
                                <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is
                                    required
                                </div>
                            </div>
                        </div>
                        <div class="contact-item form-phone">
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       [(ngModel)]="user.password" #password="ngModel"
                                       required/>
                                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required
                                </div>
                            </div>
                        </div>
                        <div class="contact-item form-submit">
                            <input name="submit" type="submit" id="submit" class="submit" value="Login"> or <a
                                routerLink="/upload" class="text-primary">New Entry ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </div>
</div>
