<div class="container">
  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">
      <strong>{{currentUser.fullName}}</strong>, Welcome to your app </h1>
    <p class="lead"> welcome to your profile
    </p>
    <div class="row">
      <ul>
        <li *ngFor="let submission of submissions | async; index as i; odd as odd; even as even;" [ngClass]="{ odd: odd, even: even }">
          <span>
            <a (href)="submission"> {{i}} </a>
          </span>
        </li>
      </ul>
    </div>
  </header>
</div>
